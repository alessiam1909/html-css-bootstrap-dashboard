<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Bootstrap Dashboard</title>
    </head>
    <body>
        <!-- creazione header -->
        <header>
            <div class="container-fluid bg-light">
                <div class="row">
                    <div class="col-2">
                        <div class="contenitore-logo-small">
                            <img src="./img/mobile-logo.png" alt="logo-small">
                        </div>
                        <div class="contenitore-logo-large">
                            <img src="./img/logo.svg" alt="logo-large">
                        </div>
                    </div>
                    <div class="col-9 d-flex align-items-center">
                        <div class="input-group">
                            <span class="input-group-text border-0 bg-light-gray" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control border-0 bg-light-gray" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                        </div>                  
                    </div>
                    <div class="col-1 d-flex align-items-center">
                        <div class="icons">
                            <i class="fa-solid fa-list"></i>
                            <i class="fa-solid fa-circle-question"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                            <i class="fa-solid fa-bell"></i>
                        </div>
                    </div>
                </div>
              </div>
        </header>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
